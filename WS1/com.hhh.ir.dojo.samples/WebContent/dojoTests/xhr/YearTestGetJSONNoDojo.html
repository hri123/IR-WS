<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript">
	
	var xhr;
	
	function doXHR() {

		   //other browsers & IE 7.0
		   if (window.XMLHttpRequest) {
		    	xhr = new XMLHttpRequest();
		   } else if (window.ActiveXObject) {
	 			try{
		 			xhr = new ActiveXObject("Msxml2.XMLHTTP");
		 	  	  }catch (e) {
			 			try{
				 			xhr = new ActiveXObject("Microsoft.XMLHTTP");
			 			}catch (e) {
								xhr=false;
						}
				}
		   }

		   if(xhr){

							
			   xhr.open("GET","year.json",true);
			   xhr.onreadystatechange=handleData;
			   xhr.send(null);  
		   }	
		   
	}


	function handleData(){
		document.getElementById("resultDiv")
		if(xhr.readyState==4){
			if(xhr.status==200){	
				var data=xhr.responseText;	
				var arr=eval('('+ data  +')');
				document.getElementById("resultDiv").innerHTML=arr[0]+arr[1]+arr[2];
			}else{
				document.getElementById("resultDiv").innerHTML="Error in communication!";
			}
		}
	}

	
</script>
</head>
<body>
<center>
<div id="resultDiv"></div>
<input type="button" value="YEAR"  onclick="doXHR();"/> 
</center>
</body>
</html>
