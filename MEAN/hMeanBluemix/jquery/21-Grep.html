<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>$.grep</title>
</head>
<body>


<script src="jquery-1.11.1.js"></script>

<script>
	(function() {
		
		var arr = [
			{
				first: 'Jeffrey',
				last: 'Way'
			},
			{
				first: 'Allison',
				last: 'Way'
			},
			{
				first: 'Jeffrey',
				last: 'Smith'
			},
			{
				first: 'John',
				last: 'Doe'
			},
			{
				first: 'Thomas',
				last: 'Way'
			}
		];

		// apt name for $.grep would have been $.filter
		// $.grep filters out the elements from the array based on the condition
		// in the below scenario the grep filters out the element - John Doe
		arr = $.grep( arr, function( obj, index) {
			return obj.last === 'Way';
		});

		console.log(arr);

	})();
</script>

</body>
</html>
