<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>AJAX: load</title>
</head>
<body>

<nav>
	<ul>
		<li><a href="23-about.html">About</a></li>
		<li><a href="23-contact.html">Contact</a></li>
	</ul>
</nav>

<div class="wrap"></div>

<script src="jquery-1.11.1.js"></script>


<script>

// shorthand methods get, getJSON, getScript, load, post -> all point to method $.ajax

(function() {
	var wrap = $('div.wrap');

	$('a').on('click', function( e ) {
		var href = $(this).attr('href');


		// load contents of another html instead of making a page reload
		wrap.load( href + ' .container' ); // '.container' is the selector in the page referred by href, load only part of the document, the elements with class '.container'

		e.preventDefault(); // disable the default action else will be redirected to the html file
	});	
})();

	


</script>

</body>
</html>
