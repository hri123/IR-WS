<!DOCTYPE html>
<html>

<head>
  <title>Mustache</title>

  <style type="text/css">
  span {
  	color: red;
  }
  </style>
</head>

<body>

  <ul class="tweets">

	<!--if the array was assigned to a property name, then the property name would have been used instead of 'this'-->
    <script id="template" type="text/x-handlebars-template">
    {{#each this}} 
    <li>
    <h2>{{fullName author}} {{#if age}} - <span>{{age}}</span>{{/if}}</h2>
    <p> {{
        tweet
      }}</p>
      {{#unless quote}}
      	<h5>Author does not have a quote <h5>
      {{/unless}}

     </li>
     {{/each}}
    </script>
  </ul>

  <script src="jquery-1.11.1.js"></script>

  <script src="handlebars-v2.0.0.js"></script>

  <script type="text/javascript">

  (function() {

  	var data = [{

  		author: {first: 'Jeffrey', last: 'Way'},
  		tweet: '30 days to learn jQuery',
  		age: 37,
  		quote: 'Never ever give up'

  	}, {
 
  		author: {first: 'John', last: 'Doe'},
  		tweet: '60 days to learn jQuery'
  	}];

  	Handlebars.registerHelper('fullName', function(author) {
  		return author.first + ' ' + author.last;
  	});

  	var template = Handlebars.compile($('#template').html()); // returns a function that can be invoked
  	var temp = template(data);

	$('ul.tweets').append(temp);

  })();


  </script>

</body>

</html>
