<section id="dashboard-view" class="mainbar">
      <section class="matter">
          <div class="container">
              <div class="row">
                  <div class="col-md-1">
                  </div>
                  <div class="col-md-2">
                      <button type="button" class="btn btn-primary" ng-click="goBack()">back</button>
                  </div>
                  <div class="col-md-2">
                  </div>
                  <div class="col-md-2">
                  </div>
                  <div class="col-md-2">
                  </div>
                  <div class="col-md-3">
                  </div>
              </div>
          </div>
      </section>
      <section class="matter">
        <div class="container"><div class="row">
            <div class="scrollable section">
                <div class="scrollable-content">
                    <!-- The orderBy only works with Arrays -- See http://docs.angularjs.org/api/ng.filter:orderBy -->
                    <div class="container">
                        <div class="row">
                            <div class="col-md-5">
                                <span>ALL TAGS with Count ordered by number of occurences</span>
                                <br/>
                                <ol>
                                    <li data-ng-repeat="elem in tags | orderObjectBy : 'value' ">
                                        {{elem.name}} - {{elem.value}}
                                    </li>
                                </ol>
                            </div>
                            <div class="col-md-5">
                                <span>ALL TAGS with Count ordered by name</span>
                                <br/>
                                <ol>
                                    <li data-ng-repeat="elem in tags | orderBy : elem.name ">
                                        {{elem.name}} - {{elem.value}}
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <span>Regular Tags</span>
                                <br/>
                                <ol>
                                    <li data-ng-repeat="regularTag in regularTags track by $index">
                                        {{regularTag}}
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <span>(Sub) Section Tags</span>
                                <br/>
                                <ol>
                                    <li data-ng-repeat="sectionAndSubSectionTag in sectionAndSubSectionTags track by $index">
                                        {{sectionAndSubSectionTag}}
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <span>@ Tags</span>
                                <br/>
                                <ol>
                                    <li data-ng-repeat="atTag in atTags track by $index">
                                        {{atTag}}
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div></div>
    </section>
</section>
<div ui-content-for="title">
    <span>Metadata</span>
</div>
