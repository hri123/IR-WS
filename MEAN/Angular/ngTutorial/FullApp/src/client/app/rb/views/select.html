<section id="dashboard-view" class="mainbar">
      <section class="matter">
          <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <div class="form-group">
          <select ng-model="sharedVars.projectArea" class="form-control" name="area">
            <option value="artistic">artistic</option>
            <option value="attitude">attitude</option>
            <option value="career">career</option>
            <option value="education">education</option>
            <option value="family">family</option>
            <option value="financial">financial</option>
            <option value="physical">physical</option>
            <option value="pleasure">pleasure</option>
            <option value="service">service</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="project" placeholder="Project Name" ng-model="sharedVars.projectName" />
        </div>
        <button ng-click="OnSelectProjectAreaAndName()" class="btn btn-primary btn-sm btn-block" role="button">View Articles</button>
      </div>
    </div>
  </div>
</section>
</section>

  <script>
  // onclick="myFunction()"
  function myFunction() {
    // window.open('/#/articles/attitude/rb', '_self');
    window.open('/#/articles/' + document.getElementsByName("area")[0].value + '/' + document.getElementsByName("project")[0].value, '_self');
  }
  </script>

</body>

</html>
