<!DOCTYPE html>
<html>

<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>

  <br/>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <div class="form-group">
          <select class="form-control" name="area">
            <option value="artistic">artistic</option>
            <option value="attitude">attitude</option>
            <option value="career">career</option>
            <option value="education">education</option>
            <option value="family">family</option>
            <option value="financial">financial</option>
            <option value="physical">physical</option>
            <option value="pleasure">pleasure</option>
            <option value="service">service</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="project" placeholder="Project Name" />
        </div>
        <button onclick="myFunction()" class="btn btn-primary btn-sm btn-block" role="button">View Articles</button>
      </div>
    </div>
  </div>
  </div>

  <script>
  function myFunction() {
    // window.open('/#/articles/attitude/rb', '_self');
    window.open('/#/articles/' + document.getElementsByName("area")[0].value + '/' + document.getElementsByName("project")[0].value, '_self');
  }
  </script>

</body>

</html>
