<!DOCTYPE html>

<html data-ng-app="demoApp"> 
<head><title>Using AngularJS Directive and Data Binding</title>



</head>
<body>

<!-- Define properties inside the div "scope" -->
<div data-ng-controller="SimpleController">

Name:
<br/>
<input type="text" data-ng-model="name"/>
<br/>
<ul> 
  <li data-ng-repeat="cust in customers | filter:name | orderBy:'city'">{{ cust.name | uppercase }} - {{ cust.city | lowercase}}</li>
</ul>
</div>

<script type="text/javascript" src="angular.js"></script>

<script type="text/javascript">

// tell angular module that there is a controller
var demoApp = angular.module('demoApp', []);
var controllers = {};

controllers.SimpleController = function ($scope) {
	$scope.customers = [{name: 'John Smith', city: 'Phoenix'}, {name: 'John Doe', city: 'San Francisco'}, {name: 'Jane Doe', city: 'Charlotte'}];
};

demoApp.controller(controllers);
	
</script>


</body>
</html
