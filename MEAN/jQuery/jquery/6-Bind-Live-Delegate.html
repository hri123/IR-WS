<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title></title>
<style type="text/css">
</style>
</head>
<body>

	<h2>Click h2</h2>
	<h2>Click h2</h2>
	<h2>Click h2</h2>
	<h2>Click h2</h2>

	<div class='container'>
		<h3>Click h3</h3>
		<h3>Click h3</h3>
		<h3>Click h3</h3>
		<h3>Click h3</h3>
	</div>

	<script src="jquery-1.11.1.js"></script>
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script> -->

	<script>
		// deprecated methods

		// bind will attach one event handlers per h2 element; if multiple h2, multiple event handlers
		$('h2').bind('click', function() {
			console.log('clicked');
			// $(this).clone(false).appendTo('body');
			$(this).clone(true).appendTo('body');
			// passing true to clone will also clone the event listeners, passing false does not

		});

		// live will attach just one event to document object, but when clicked will check if it is h3
		// live method is not available now in the jquery version 1.11.1
		// $('h3', $('.container')[0]).live('click', function() {
		// 	$(this).clone(true).appendTo('body');
		// });
		
		$('div.container').delegate('h3', 'click', function() {
			$(this).clone().appendTo('div.container');
		});
		// there is also a method called undelegate
		// all of the above are now pointers to 'on' method
		// so, dont use any of the above, use the on method directly in your code
		
		// if you want to understand any method, search for the method name followed by :
		// example - search for 'delegate:' in jquery-1.11.js
	</script>

</body>
</html>
