<html>
<head>
<title></title>
<style type="text/css">
ul li {
	color: red;
}
.emphasis {color: blue;}
</style>
</head>
<body>
	<ul>
		<li>hello</li>
		<li>hello 2</li>
		<li>hello 3</li>
	</ul>

	<script src="jquery-1.11.1.js"></script>
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script> -->

	<script>
		// query dom elements - pass the 'css selector' as parameter
		var x = jQuery('ul li');
		console.log(x);
		
		// change the color
		jQuery('ul li').addClass('emphasis');
		setTimeout("jQuery('ul li').css('color', 'green');", 1000);
		
		// $ is the shorthand for jQuery - window.jQuery = window.$ = jQuery;
		setTimeout("$('ul li').css('color', 'red');", 2000);
		
	</script>
</body>
</html>
