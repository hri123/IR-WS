<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="downloaded/bootstrap-3.3.6-dist/css/bootstrap.css"></link>
  <script src="downloaded/jquery-1.12.3.js"></script>
  <script src="downloaded/bootstrap-3.3.6-dist/js/bootstrap.js"></script>
  <style>

  </style>

  <script>

  function addPanel(panelId, panelName) {
    $('#add-panel-here').append("<div class='col-md-4' id="
    + panelId
    + "><div class='container panel panel-default col-md-12'><div class='panel-heading row'><h4 class='panel-title col-md-12'>"
    + panelName
    + "</h4></div><ul class='list-group'></ul></div></div>");
  }

  function addSource(panelId, filename, description) {
    $('#' + panelId).find('ul').append("<li class='row list-group-item'><div class='col-sm-11'>"
    + description
    + "</div><div class='col-sm-1'><a href='showcode.html?filename="
    + filename
    + "&highlight=" + 'js' + "'>" + '(js)' + "</a><a href='showcode.html?filename="
    + filename
    + "&highlight=" + 'html' + "'>" + '(html)' + "</a></div></li>");
  }

  $(document).ready(function() {


    var panelId = "linkedlists";
    var panelName = "Linked Lists";

    addPanel(panelId, panelName);

    var filename = 'source/LinkedLists/removeElement_complex.js';
    var description = 'sample code to remove element from linked list.'

    addSource(panelId, filename, description);


  });

  </script>
</head>

<body>

  <div id="add-panel-here" class="container-fluid">

</body>

</html>
